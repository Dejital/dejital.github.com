<!DOCTYPE html>
<html lang="en">
    <head>
        {% if jekyll.environment == 'production' %}
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-6623716-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-6623716-1');
        </script>
        {% endif %}
        <title>{% if page.title }%}{{page.title}} | {% endif %}Serge Nevsky</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.7">
        <meta name="theme-color" content="#669999">
        {% feed_meta %}
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#669999">
        <link rel="stylesheet" href="/assets/css/pure-min.css">
        <link rel="stylesheet" href="/assets/css/screen.css">
    </head>
    <body>
        <div id="top">
            <header>
                <a href="/" id="left-header" class="nav-item side" style="text-align: left;">
                    ←  Home
                </a>
              <a href="/blog" id="blog-left-header" class="nav-item side" style="text-align: left;">
                ←  Home
              </a>
              <a href="/" id="site-header" class="nav-item">
                <span>
                  Serge Nevsky
                </span>
              </a>
              <a href="/blog/" id="blog-header" class="nav-item">
                <span>
                  Serge Nevsky / Blog
                </span>
              </a>
              <div class="nav-item side" id="empty-side-header">
              </div>
              <a href="#disqus_thread" id="comments-header" class="nav-item side" style="text-align: right;">
                Comments
              </a>
            </header>
            {{content}}
            <footer>
                <a href="#top">&uarr;</a>
            </footer>
        </div>
    </body>
</html>
