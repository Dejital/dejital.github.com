---
layout: blog
---

<article>
  {% if page.image }%}
  <img src="{{ page.image }}" alt="{{ page.title }}" class="article-header-img pure-img">
  {% endif %}

  <h2>{{ page.title }}</h2>
  {{ content }}

  <p id="meta">
    Published on {{ page.date | date: '%B %d, %Y' }} by <a href="/blog">Serge Nevsky</a>.
  </p>
</article>

<nav>
  <div class="pure-g" style="margin-bottom: 2em;">
    <div class="previous pure-u-1-2">
      {% if page.previous.url %}
        <a class="pure-button" href="{{page.previous.url}}">&#8592; Previous</a>
      {% endif %}
    </div>

    <div class="next pure-u-1-2">
      {% if page.next.url %}
        <a class="pure-button" href="{{page.next.url}}">Next &#8594;</a>
      {% endif %}
    </div>
  </div>

  {% include comments.html %}
</nav>
