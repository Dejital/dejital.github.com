---
layout: blog
title: Blog
permalink: '/blog/'
---

<main>
  <h2>Blog</h2>

  <ul style="padding-left: 0; list-style-type: none;">
  {% for post in site.posts %}
  <li>
    <p style="
      text-align: right;
      color: #909090;
      font-style: italic;
      /* float: right; */
      font-size: small;
      margin: auto;
      margin-bottom: 1em;
    ">
      {{ post.date | date: '%B %d, %Y' }}
    </p>
    <p style="margin-top: auto;">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </p>
  </li>
  {% endfor %}
  </ul>

</main>
